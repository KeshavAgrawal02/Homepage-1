<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom:1000px">
    <div style="
      display:grid;
      grid-template-columns:100px 100px;
      ">
      <div style="background-color:blue;">div 1</div>
      <div style="background-color:pink;">div 2</div>
    </div>

    <div style="
    margin-top:30px; 
      display:grid;
      grid-template-columns:1fr 1fr 1fr ;
      column-gap:20px;
      row-gap:50px;
      ">
      <div style="background-color:blue; height:200px;">div 1</div>
      <div style="background-color:pink;height:200px;">div 2</div>
      <div style="background-color:green;height:200px;">div 3</div>
      <div style="background-color:green; height:200px;">div 4</div>
      <div style="background-color:blue;height:200px;">div 5</div>
      <div style="background-color:pink;height:200px;">div 6</div>
    </div>
  </body>
</html>
